<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>Books</h1>
        <a href="#" id="add-link">Add Book&#9959;</a>
    </header>
    <div id="error-message" style="display: none; color: red; margin: 10px 0; font-weight: bold;"></div>
    <div class="columns two-columns">
        <div id="book-list" class="columns">
            <div id="books-container"></div>
        </div>
        <div id="book-details-column">
            <h2>Details</h2>

            <div id="book-details"></div>
        </div>
    </div>
    <div id="add-edit-book-container" class="dialog transparent">
        <span class="close">&times;</span>

        <h3 id="add-edit-title">Book</h3>
        <form id="add-edit-book-form" method="post" enctype="multipart/form-data">
            <input type="hidden" name="_id" value="-1" />
            <p>
                <label for="name">Book Name:</label>
                <input type="text" id="name" name="name" required />
            </p>
            <p>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required />
            </p>

            <!-- File input for image upload -->
            <p>
                <label for="img">Upload Image:</label>
                <input type="file" id="image" name="image" />
            </p>

            <p id="book-p ">
                <label class="inline">Summary:</label>
                <a href="#" id="add-summary">Add Book</a>
            <section id="summary-boxes"></section>
            </p>
            <p>
                <button type="submit">Submit</button>
            </p>
        </form>
    </div>
</body>

</html>
